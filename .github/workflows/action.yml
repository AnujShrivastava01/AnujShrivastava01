name: Daily Readme Update

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Random Quote and Update README
        run: |
          # Fetch random quote from ZenQuotes API
          QUOTE_DATA=$(curl -s "https://zenquotes.io/api/random")
          QUOTE=$(echo "$QUOTE_DATA" | jq -r '.[0].q')
          AUTHOR=$(echo "$QUOTE_DATA" | jq -r '.[0].a')
          
          # Fallback if API fails
          if [ "$QUOTE" == "null" ] || [ -z "$QUOTE" ]; then
            QUOTE="Code is like humor. When you have to explain it, it's bad."
            AUTHOR="Cory House"
          fi
          
          # Update README with new quote
          sed -i '/<!-- QUOTE:START -->/,/<!-- QUOTE:END -->/c\<!-- QUOTE:START -->\n> "'"$QUOTE"'"\n> \n> â€” *'"$AUTHOR"'*\n<!-- QUOTE:END -->' README.md
          
          git config --global user.email "anujshrivastava10e@gmail.com"
          git config --global user.name "Anuj"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ“œ Update Readme.md - $(TZ=Asia/Kolkata date +'%Y-%m-%d %H:%M')"
          git push origin main || true
